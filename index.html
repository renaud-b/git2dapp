<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="architect" name="guilds"/>
    <title>Git2DApp - Import and Deploy Your Code</title>
    <link href="/ipfs/QmdjhgYkzTFRiGYwFnaSfK2GN1SSJwHTbquPea28bhQxZg" rel="icon"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/ab44efbce6.js"></script>
</head>
<body height="530" width="760" class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-3xl p-6 bg-white shadow-lg rounded-lg" id="app"><!-- Screen 1: Welcome -->
    <div class="screen" id="screen-welcome"><h1 class="text-2xl font-bold mb-4">Welcome to git2dapp</h1>
        <p class="mb-6">Import a project from GitHub.</p>
        <div class="flex flex-col gap-4"><input class="border p-2 rounded w-full" id="github-url"
                                                placeholder="GitHub URL..." type="text"/>
            <button id="screen-welcome-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Continue
            </button>
        </div>
    </div><!-- Screen 2: Preview -->
    <div class="screen hidden" id="screen-preview"><h2 class="text-xl font-semibold mb-4">Project Preview</h2>
        <table class="bg-gray-100 p-4 rounded border h-64 overflow-auto w-full" id="preview-container"></table>
        <div class="mt-6 flex justify-end">
            <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                Deploy to Utopixia
            </button>
        </div>
    </div><!-- Screen 3: Deploy -->
    <div id="screen-deploy" class="screen hidden"><h2 class="text-xl font-semibold mb-4">Deployment</h2><label
            for="project-name" class="mb-2 block">Project Name:</label><input type="text"
                                                                              class="border p-2 rounded w-full mb-4"
                                                                              id="project-name"
                                                                              placeholder="Project name..."/>
        <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">
            Publish to Utopixia
        </button>
    </div><!-- Screen 4: Deploy pending -->
    <div class="screen hidden" id="screen-deploy-pending"><h2 class="text-2xl font-bold mb-4 text-gray-800">
        Deployment in Progress
    </h2>
        <div class="bg-gray-50 p-4 rounded border h-64 overflow-auto"><h3
                class="text-lg font-medium mb-3 text-gray-700">Imported Files</h3>
            <div class="space-y-3" id="deployed-files-container"></div>
            <div class="hidden text-green-600 font-semibold mt-4" id="import-done-message">
                Import completed successfully!
            </div>
        </div>
        <div class="mt-6 text-right">
            <button class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded hidden" id="continue-button">
                Continue
            </button>
        </div>
    </div><!-- Screen 5: Success -->
    <div class="screen hidden" id="screen-success"><h2 class="text-xl font-semibold mb-4">Deployment Complete</h2>
        <p class="mb-6 text-green-600">
            Your project has been successfully published to Utopixia.
        </p>
        <button class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded">
            Back to Home
        </button>
    </div>
</div>
